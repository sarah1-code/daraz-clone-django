<form method="POST">
  {% csrf_token %}
  Username: <input type="text" name="username"><br>
  Password: <input type="password" name="password"><br>
  Role: 
  <select name="role">
    <option value="Customer">Customer</option>
    <option value="Seller">Seller</option>
  </select><br>
  <button type="submit">Register</button>
</form>
